<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Incluir Usuario</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Nickname"></p:outputLabel>
		<p:inputText value="#{usuarioMbean.usuario.nickname}"></p:inputText>
		
		<p:outputLabel value="Nova Senha"></p:outputLabel>
		<p:inputText value="#{usuarioMbean.usuario.senha}"></p:inputText>
	</p:panelGrid>
	
	<p:commandButton value="Alterar" action="#{usuarioMbean.alterarSenha}" update="messages"></p:commandButton>
	<p:commandButton value="Cancelar" action="#{usuarioMbean.cancelar}" update="messages"></p:commandButton>
</h:form>
</html>
